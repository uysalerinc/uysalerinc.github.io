<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!-- <a href="/" class="logo">Erin√ß</a> -->
      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/projects/">Projets</a>
        <a href="/blog/" class="active">Blog</a>
        <a href="/contact/">Contact</a>
      </nav>
    </header>
    <!-- content goes here -->
    <div class="main">
      <div class="main-title" style="text-align: center">
        <h1>Posts</h1>
        <div class="main-content">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable-row" data-href="books">
                <td>Books I've Read</td>
                <td>List of book that I've been read.[WIP].</td>
              </tr>
              <!-- <tr class="clickable-row" data-href="books">
                <td>Books I've Read</td>
                <td>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui
                  tenetur quos nisi cumque maiores temporibus?
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const clickableRows = document.querySelectorAll(".clickable-row");
      let i = 0;

      clickableRows.forEach((row) => {
        i++;
        if (i % 2 === 0) {
          row.classList.toggle("row-seperator");
        }
        row.addEventListener("click", () => {
          const href = row.getAttribute("data-href");
          if (href) {
            window.location.href = href;
          }
        });
      });
    </script>
  </body>
</html>
